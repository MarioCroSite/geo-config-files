server.port=8083

#docker
datasource.jdbc-url=jdbc:mysql://mysql:3306/geolokator_market?autoReconnect=true&failOverReadOnly=false&maxReconnects=10&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Europe/Zagreb

#lokalno
#datasource.jdbc-url=jdbc:mysql://localhost:3306/geolokator_market?useSSL=false&serverTimezone=Europe/Zagreb
datasource.type=com.mysql.cj.jdbc.Driver
datasource.username=root

#zg
datasource.password={cipher}
#sk
#datasource.password={cipher}

#docker
security.oauth2.resource.user-info-uri=http://zuul:8080/auth/users/authenticate

#lokalno
#security.oauth2.resource.user-info-uri=http://localhost:8080/auth/users/authenticate

eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=${server.port}
eureka.instance.home-page-url=http://localhost:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=20

eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=10
eureka.client.instance-info-replication-interval-seconds=10


#docker
eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/

#lokalno
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.datasource.hikari.initialization-fail-timeout=0