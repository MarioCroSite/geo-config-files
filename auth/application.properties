server.port=8082

datasource.jdbc-url=jdbc:mysql://localhost:3306/geolokator?useSSL=false&serverTimezone=Europe/Zagreb
datasource.type=com.mysql.cj.jdbc.Driver
datasource.username=root
datasource.password=crosite

security.oauth2.client.access-token-uri=http://localhost:8080/auth/oauth/token
security.oauth2.client.user-authorization-uri=http://localhost:8080/auth/oauth/authorize

eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=${server.port}
eureka.instance.home-page-url=http://localhost:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=20

eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=10
eureka.client.instance-info-replication-interval-seconds=10
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


